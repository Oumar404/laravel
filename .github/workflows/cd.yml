name: CD

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'k8s/**'
      - 'monitoring/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Set KUBECONFIG
        shell: bash
        run: |
          set -euo pipefail
          if echo "${KUBE_CONFIG}" | base64 -d >/dev/null 2>&1; then
            echo "[info] Detected base64-encoded kubeconfig secret"
            echo "${KUBE_CONFIG}" | base64 -d > kubeconfig
          else
            echo "[info] Detected plain-text kubeconfig secret"
            printf "%s" "${KUBE_CONFIG}" > kubeconfig
          fi
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

      - name: kubectl apply
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          kubectl version --client=true
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/ -n gestion-notes
          kubectl apply -f monitoring/ -n gestion-notes || true
