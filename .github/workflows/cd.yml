name: CD

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'k8s/**'
      - 'monitoring/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Set KUBECONFIG
        shell: bash
        run: |
          set -euo pipefail
          
          echo "[info] Secret length: ${#KUBE_CONFIG} characters"
          echo "[info] First 50 chars: ${KUBE_CONFIG:0:50}"
          
          # Supprimer TOUS les espaces, tabs, newlines, retours chariot
          CLEAN_CONFIG=$(echo "${KUBE_CONFIG}" | tr -d ' \t\n\r')
          
          echo "[info] After cleaning: ${#CLEAN_CONFIG} characters"
          echo "[info] First 50 chars cleaned: ${CLEAN_CONFIG:0:50}"
          
          # Décoder le base64
          if echo "${CLEAN_CONFIG}" | base64 -d > kubeconfig 2>/dev/null; then
            echo "[info] Successfully decoded base64 kubeconfig"
          else
            echo "[ERROR] Failed to decode base64"
            echo "[ERROR] Secret appears corrupted or contains invalid characters"
            exit 1
          fi
          
          # Vérifier que le fichier décodé est valide
          if ! grep -q "apiVersion: v1" kubeconfig; then
            echo "[ERROR] Decoded kubeconfig does not contain 'apiVersion: v1'"
            echo "[ERROR] Content preview:"
            head -20 kubeconfig
            exit 1
          fi
          
          # Vérifier les certificats
          if ! grep -q "certificate-authority-data:" kubeconfig; then
            echo "[ERROR] Missing certificate-authority-data in kubeconfig"
            exit 1
          fi
          
          echo "[info] ✅ Kubeconfig loaded and validated successfully"
          kubectl config view --kubeconfig=kubeconfig --minify
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

      - name: kubectl apply
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          kubectl version --client=true
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/ -n gestion-notes
          kubectl apply -f monitoring/ -n gestion-notes || true
