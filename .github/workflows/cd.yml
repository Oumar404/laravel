name: CD

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'k8s/**'
      - 'monitoring/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Set KUBECONFIG
        shell: bash
        run: |
          set -euo pipefail
          # Nettoyer les espaces/newlines du secret
          CLEAN_CONFIG=$(echo "${KUBE_CONFIG}" | tr -d '\n\r' | sed 's/ //g')
          
          # Tester si c'est du base64 valide
          if echo "${CLEAN_CONFIG}" | base64 -d > /tmp/test_decode 2>&1; then
            echo "[info] Detected base64-encoded kubeconfig secret"
            echo "${CLEAN_CONFIG}" | base64 -d > kubeconfig
            rm -f /tmp/test_decode
          else
            echo "[info] Detected plain-text kubeconfig secret"
            printf "%s" "${KUBE_CONFIG}" > kubeconfig
          fi
          
          # VÃ©rifier que le fichier est valide
          if ! grep -q "apiVersion: v1" kubeconfig; then
            echo "[ERROR] kubeconfig does not contain 'apiVersion: v1'"
            cat kubeconfig
            exit 1
          fi
          echo "[info] Kubeconfig loaded successfully"
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

      - name: kubectl apply
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          kubectl version --client=true
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/ -n gestion-notes
          kubectl apply -f monitoring/ -n gestion-notes || true
