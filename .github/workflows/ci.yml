name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Compute lowercase owner
        id: set_owner
        shell: bash
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      # Docker Buildx for multi-platform and cache support
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ steps.set_owner.outputs.owner }}/appnotes-frontend:latest
            ghcr.io/${{ steps.set_owner.outputs.owner }}/appnotes-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./appNotes
          push: true
          tags: |
            ghcr.io/${{ steps.set_owner.outputs.owner }}/appnotes-backend:latest
            ghcr.io/${{ steps.set_owner.outputs.owner }}/appnotes-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
