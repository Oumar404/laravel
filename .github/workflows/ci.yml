name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      GHCR_OWNER: ${{ toLower(github.repository_owner) }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Frontend install and build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Backend install
        working-directory: appNotes
        run: |
          composer install --no-interaction --prefer-dist --no-dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/appnotes-frontend:latest
            ghcr.io/${{ env.GHCR_OWNER }}/appnotes-frontend:${{ github.sha }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./appNotes
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/appnotes-backend:latest
            ghcr.io/${{ env.GHCR_OWNER }}/appnotes-backend:${{ github.sha }}
